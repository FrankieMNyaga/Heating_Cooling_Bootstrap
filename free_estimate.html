    <body>
        <div id='booking-page'>
            <h1 class="section">Get a free estimate</h1>
            <div class="divider-container"><img class="divider" src="images/divider.png"></div>
            <h4 class="services-content">Fill out this form and we will get back to you as soon as possible</h4>
            <div class="booking-body">
                <div class="box">
                    <form>
                        <div class="user-inputs">
                            <div class="input-container">
                                <input id="userInput" type="text" required=""/>
                                <label>Full Name</label>		
                            </div>
                            <div class="input-container">
                                <input id="phone" type="text" required=""/>
                                <label>Phone Number</label>		
                            </div>
                            <div class="input-container">
                                <input id="email" type="text" required=""/>
                                <label>Email</label>		
                            </div>
                            <div class="input-container">
                                <input id="address" type="text" required=""/>
                                <label>Address</label>		
                            </div>
                            <div class="input-container">
                                <input id="address" type="text" required=""/>
                                <label>City</label>		
                            </div>
                            <div class="input-container">
                                <input id="address" type="text" required=""/>
                                <label>Zip</label>		
                            </div>
                            <label class="radio-title">Type of Job</label>
                            <div class="radio-btn">
                                <div class="radio-col1">
                                    <input type="radio" id="heating" name="type of job"/>
                                    <label for="heating">Heating</label><br>
                                    <input type="radio" id="cooling" name="type of job"/>
                                    <label for="cooling">Cooling</label><br>
                                    <input type="radio" id="electrical" name="type of job"/>
                                    <label for="electrical">Electrical</label><br>
                                </div>
                                <div class="radio-col2">
                                    <input type="radio" id="plumbing" name="type of job"/>
                                    <label for="plumbing">Plumbing</label><br>
                                    <input type="radio" id="home-renovation" name="type of job"/>
                                    <label for="home-renovation">Home Renovation</label><br>
                                    <input type="radio" id="landscaping" name="type of job"/>
                                    <label for="landscaping">Landscaping</label><br>
                                </div>
                            </div>
                            <label class="radio-title">Description of Job</label>
                            <div class="input-container">
                                <textarea class="text-area" rows="8" cols="50"></textarea>	
                            </div>
                            <div class="form-btn">
                                <a class="btn btn-info glyphicon glyphicon-erase custom" id='reset' onClick = "clearAll()"> Reset</a>
                                <a class="btn btn-success glyphicon glyphicon-send custom" id='submit' onclick="validate()"> Submit</a>
                            </div>
                        </div>
